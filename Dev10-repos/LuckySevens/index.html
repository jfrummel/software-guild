<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky Sevens</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/luckySevens.css" />
    <script
      src="https://kit.fontawesome.com/898b9ed898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onbeforeunload="gameReset()">
    <div class="container">
      <header class="text-center">
        <h1 class="game-title">LUCKY SEVENS</h1>
      </header>
      <main class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-lg-6">
            <form
              name="luckySevens"
              onsubmit="return validateBet()"
              onreset="gameReset()"
              class="form-inline"
            >
              <div class="form-group">
                <label for="startBet">Starting Bet: $</label>
                <input
                  type="number"
                  class="form-control"
                  id="startBet"
                  autofocus
                />
              </div>
              <button
                type="submit"
                id="playButton"
                class="btn btn-primary btn-lg"
              >
                Play
              </button>
            </form>
            <div id="results" style="display: none">
              <table class="table">
                <hr />
                <caption>
                  Results
                </caption>
                <tbody>
                  <tr id="firstRow">
                    <th>Starting Bet</th>
                    <td>$<span id="initialBet"></span></td>
                  </tr>
                  <tr>
                    <th>Total Rolls Before Going Broke</th>
                    <td><span id="rollCount"></span></td>
                  </tr>
                  <tr>
                    <th>Highest Amount Won</th>
                    <td>$<span id="highestAmount"></span></td>
                  </tr>
                  <tr>
                    <th>Roll Count at Highest Amount Won</th>
                    <td><span id="rollCountHigh"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </main>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
